<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #chart {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="chart" ></div>

<script src="../plotly/plotly.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/pankb_dimension.json')
            .then(response => response.json())
            .then(data => {
                const yValues = Object.keys(data);
                const xValues = Object.values(data);

                const trace = {
                    x: xValues,
                    y: yValues,
                    type: 'bar',
                    orientation: 'h', // Flip the x and y axis
                    marker: {
                        color: ['purple', 'orange', 'green'] // Set different colors for the bars
                    }
                };

                const layout = {
                    title: '',
                    xaxis: {
                        title: 'Counts',
                        type: 'log', // Set the x-axis scale to logarithmic
                        dtick: 1,
                        range: [0, Math.log10(Math.max(...xValues) * 10)],
                        showgrid: false,  // Remove y-axis grid lines
                    },
                    yaxis: {
                        title: '',
                    },
                    margin: {
                        t: 10,
                        r: 0,
                        pad: 0
                    },
                };

                const config = {
                    displayModeBar: false // Enable the display of the mode bar
                };

                Plotly.newPlot('chart', [trace], layout, config);
            });
    });
</script>
</body>
</html>
